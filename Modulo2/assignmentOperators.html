<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment Operators</title>
</head>
<body>
    <script>
        var a = 5;
        var b = 2;
        a += b;
        console.log(a);
        a -= b;
        console.log(a);
        a *= b;
        console.log(a);
        a /= b;
        console.log(a);
        a %= b;
        console.log(a);
    </script>

</body>
</html>
