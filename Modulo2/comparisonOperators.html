    <script>    
        var a = 5;
        var b = 4;
        var c = "5";
        console.log(a==b);
        console.log(a==(b+1));
        console.log(a==c); //True due to type coercion
        console.log(a===c)//False because a is a number and c is a string
        var myTernary = (a===c)? "Equal": "Not"; //Ternary operator

        //Olhar essa página depois: https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Operators/Comparison_Operators

        var valor1 = parseInt(prompt("Digite um valor"));
        var valor2 = parseInt(prompt("Digite outro valor"));
