<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise ToDo List</title>
</head>
<body>
    <script>
        var task = ["Aprender Javascript", "Conseguir um emprego", "Juntar dinheiro", "Sair do Brasil"];
        var progress = ["feito", "em progresso", "a fazer"];
        var question1 = prompt("Qual tarefa (1-4)");
        var question2 = prompt ("Status 1 = feito; 2 = Em progresso; 3 = A fazer");
        console.log("Tarefa: " + task[question1 - 1] + " / Status: " + progress [question2 - 1]);
        console.log(task.length);
    </script>
</body>
</html>
