<body>
    <script>
        function ordenaNum(a,b){
            return a-b;
        }
        var arr = [3,4,5,77,33,22,4,1,55,2];
        // arr.sort();
        arr.sort(ordenaNum);
        arr.push("cat");
        arr.push("dog");
        console.log(arr);
        var q = prompt("What do you want to remove?");
        var finder = arr.indexOf(q);
        var remover = (finder !== -1) ? arr.splice(finder, 1) : "elemento n√£o encontrado";
        console.log(arr);
        console.log(remover);
        
    </script>
