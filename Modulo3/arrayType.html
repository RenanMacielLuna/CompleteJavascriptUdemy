<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Type</title>
</head>
<body>
    <script>
        var task = ["Aprender Javascript", "Conseguir um emprego", "Juntar dinheiro", "Sair do Brasil", "eee"];
        var progress = ["feito", "em progresso", "a fazer"];
        console.log(typeof task);//Object
        console.log(Array.isArray(task));//True
        console.log(Array.isArray(task[1]));//False
        console.log(typeof task[1]);//String
    </script>
</body>
</html>
