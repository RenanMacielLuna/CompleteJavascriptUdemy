<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise guessing game</title>
</head>
<body>
    <script>
        /*
        console.log(Math.random());
        console.log(Math.floor(Math.random() *10 ) +1 );
        console.log(Math.ceil(Math.random() *10 ) +1 );
        */
        var animals = ["cachorro", "gato", "pássaro", "coelho", "peixe"];
        var randomIndex = Math.floor(Math.random() * animals.length);
        var randomAnimal = animals[randomIndex];
        var message = prompt("Qual é o índice de " + randomAnimal +" ?");
        var res = (message == randomIndex) ? "Acertou":"Errou. A resposta certa é " + randomIndex;
        alert(res);
    </script>
</body>
</html>
