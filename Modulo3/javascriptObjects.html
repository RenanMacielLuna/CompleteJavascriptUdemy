<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Objects</title>
</head>
<body>
    <script>
        var arr = ["cat", "dog", "fish", 4,2,5,6,7];
        var obj = {color: "red", make:"ford", doors: 5, model: "mustang"};//Literal
        console.log(obj);
        var obj1 = new Object();
        obj1.color = "blue";
        obj1.make = "ford";
        console.log(obj1);
        var renan = {name: "Renan", age: 24, occupation: "student"};
    </script>
</body>
</html>
